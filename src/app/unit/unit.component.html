<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="unitForm" (ngSubmit)="OnSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" formControlName="code" class="form-control">
                </div>
                <div >
                    <label for="unitHead">Unit Head</label>
                    <select class="form-select" formControlName="unitHead" >
                            <option *ngFor="let item of headList" [value]="item" >{{item}}</option>
                    </select>
                </div>
                <div class="form-check">
                    <label for="active">Active</label>
                    <input type="checkbox" formControlName="active" class="form-check-input">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <div class="col-6">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Unit Head</th>
                    <th>Active</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of unitList">
                        <td>{{item.name}}</td>
                        <td>{{item.code}}</td>
                        <td>{{item.unitHead}}</td>
                        <td>{{item.active== true?"Active":"Inactive"}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
